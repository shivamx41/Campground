<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    
    
    <div class="row">
        {%include "navbar1.html"%}
            <h1 class="text-center">Edit Campground</h1>
           
        <div class="col-md-6 offset-md-3">

            {%for recordcampground in recordcampground %}
            <form action="/updatecampground/{{recordcampground.id}}/updated" method="POST" novalidate class="validated-form " enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="id">ID</label> 
                    <input class="form-control" type="number" id="id" name="id" readonly value = "{{recordcampground.id}}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Give in numbers!
                    </div> 
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="title" value ="{{recordcampground.title}}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Give suitable name!
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="location">Location</label>
                    <input class="form-control" type="text" id="location" name="location" value ="{{recordcampground.location}}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div> 
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" value ="{{recordcampground.email}}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="mobile">Mobile</label>
                    <input class="form-control" type="text" id="mobile" name="mobile" value ="{{recordcampground.mobile}}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
    
                <!-- <div class="mb-3">
                    <label class="form-label" for="image">Image Url</label>
                    <input class="form-control" type="text" id="image" name="campground[image]" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div> -->
                <div class="mb-3">
                    <label class="form-label" for="price">Campground Price</label>
                    <div class="input-group">
                        <span class="input-group-text" id="price-label">$</span>
                        <input type="text" class="form-control" id="price" placeholder="0.00" aria-label="price"
                            aria-describedby="price-label" name="price" value ="{{recordcampground.price}}" required>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" rows ="5" id="description" name="description" value ="{{recordcampground.description}}"
                        required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-file custom-file">
                        <input type="file" class="form-file-input" id="image" name="file" value ="{{recordcampground.image}}" multiple>
                        <label class="form-file-label" for="image">
                            <span class="form-file-text custom-file-label">Choose image(s)...</span>
                            <span class="form-file-button">Browse</span>
                        </label>
                    </div>
                </div>
                {% endfor %} 
                <div class="mb-3">
                    <button class="btn btn-lg btn-secondary font-weight-bold border-white">Update Campground</button>
                </div>
            </form>
            <div class="my-5">
                <a  href="/allcampgrounds">All Campgrounds</a>
            </div>
            


            
        </div>
        
    </div>
    {%include "footer.html"%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
